    <script type="importmap">
        {
            "imports":{
                "three":"../assets/js/three/build/three.module.js",
                "three/examples/jsm/":"../assets/js/three/jsm/"
            }
        }
    </script>
    <canvas class="webgl"></canvas>
    <div class="back-home">
        <a href="http://101.132.190.14/" target="_blank">
            <img src="../assets/img/backhome/home.svg" alt="">
            <span>回到主页</span>
        </a>
    </div>
    <script type="module">
        import * as THREE from 'three'
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
        import Stats from 'three/examples/jsm/libs/stats.module.js'
        import { GUI } from 'three/examples/jsm/libs/lil-gui.module.min.js'
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js'

        // 后期渲染
        import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js'
        import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js'
        import { DotScreenPass } from 'three/examples/jsm/postprocessing/DotScreenPass.js'
        import { GlitchPass } from 'three/examples/jsm/postprocessing/GlitchPass.js'
        import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js'
        import { ShaderPass } from 'three/examples/jsm/postprocessing/ShaderPass.js'
        import { RGBShiftShader } from 'three/examples/jsm/shaders/RGBShiftShader.js'
        import { GammaCorrectionShader } from 'three/examples/jsm/shaders/GammaCorrectionShader.js'
        import { SMAAPass } from 'three/examples/jsm/postprocessing/SMAAPass.js'



        let canvas
        let scene, camera, renderer
        let stats, controls, gui

        //像素比
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        //初始化操作
        let init = () => {
            // 获取dom元素
            canvas = document.querySelector('.webgl')

            // 场景初始化
            scene = new THREE.Scene()

            // 添加环境光
            const light = new THREE.AmbientLight(0xdeedff, 0.8)
            scene.add(light)

            const directionalLight = new THREE.DirectionalLight(0xffffff, 3)
            directionalLight.position.set(2, 1, 0)
            scene.add(directionalLight)
            directionalLight.castShadow = true
            directionalLight.shadow.camera.Scenenear = 0.1
            directionalLight.shadow.camera.far = 5
            directionalLight.shadow.mapSize.set(1024, 1024)

            // const cameraHelper=new THREE.CameraHelper(directionalLight.shadow.camera)
            // scene.add(cameraHelper)


            //相机
            camera = new THREE.PerspectiveCamera(45, sizes.width / sizes.height, 1, 1000)
            camera.position.set(0, 0, 8)
            camera.lookAt(scene.position)


            //渲染器
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true })
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(window.devicePixelRatio)
            // 真实性物理灯光
            renderer.physicallyCorrectLights = true
            // 阴影投射
            renderer.shadowMap.enabled = true
            renderer.shadowMap.type = THREE.PCFShadowMap

            //outputEncoding格式
            renderer.outputEncoding = THREE.sRGBEncoding
            renderer.toneMapping = THREE.ACESFilmicToneMapping
            renderer.toneMappingExposure = 1.5



            //控制器
            controls = new OrbitControls(camera, renderer.domElement)
            controls.enableDamping = true

            //帧率检测
            stats = new Stats()
            document.body.appendChild(stats.domElement)


        }
        // 自适应屏幕
        let onWindowsResize = () => {

            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(window.devicePixelRatio)

            effectComposer.setSize(sizes.width, sizes.height)
            effectComposer.setPixelRatio(window.devicePixelRatio)
        }

        //双击全屏
        let onWindowsScreen = () => {
            let isFullScreen = document.fullscreenElement
            if (!isFullScreen) {
                renderer.domElement.requestFullscreen()
            } else {
                document.exitFullscreen()
            }
        }


        let expandFunction = () => {
            window.addEventListener('resize', onWindowsResize)
            window.addEventListener('dblclick', onWindowsScreen)

        }

        // 环境贴图
        let cubeTextureLoader = new THREE.CubeTextureLoader()
        let environmentMap = null
        let addEnvironment = () => {

            environmentMap = cubeTextureLoader
                .setPath('../assets/textures/environmentMaps/0/')
                .load([
                    'px.jpg',
                    'nx.jpg',
                    'py.jpg',
                    'ny.jpg',
                    'pz.jpg',
                    'nz.jpg']
                )
            scene.background = environmentMap
            scene.environment = environmentMap

            environmentMap.encoding = THREE.sRGBEncoding

        }


        // 更新所有贴图
        let updateAllMaterials = () => {
            scene.traverse(child => {
                if (child instanceof THREE.Mesh && child.material instanceof THREE.MeshStandardMaterial) {
                    child.material.envMapIntensity = 2.5
                    child.material.needsUpdate = true
                    child.castShadow = true
                    child.receiveShadow = true
                }
            })
        }


        // 导入模型
        const gltfLoader = new GLTFLoader()
        let loadModel = () => {
            gltfLoader.load('../assets/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', (gltf) => {
                const helmet = gltf.scene
                scene.add(helmet)
                updateAllMaterials()
            })
        }

        // 后期渲染
        let effectComposer = null
        let dotScreenPass, glitchPass, unrealBloomPass, rgbShiftPass, smaaPass, tintPass, positionPass
        let TintShader = {
            uniforms:
            {
                tDiffuse: { value: null },
                uColor: { value: null }
            },
            vertexShader: `
        varying vec2 vUv;
        void main()
        {
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
            vUv = uv;
        
        }
    `,
            fragmentShader: `
        uniform sampler2D tDiffuse;
        varying vec2 vUv;
        uniform vec3 uColor;
        void main()
        {
            vec4 color = texture2D(tDiffuse , vUv);
            color.rgb += uColor;
            gl_FragColor = color;
        }
    `
        }

        let PositionShader = {
            uniforms:
            {
                tDiffuse: { value: null },
                uTime: { value: null }
            },
            vertexShader: `
        varying vec2 vUv;
        uniform float uTime;
        void main()
        {

            vec4 modelPosition = modelMatrix *  vec4(position, 1.0);
            gl_Position = projectionMatrix * viewMatrix * modelPosition;

            vUv = uv;
        
        }
    `,
            fragmentShader: `
        uniform sampler2D tDiffuse;
        varying vec2 vUv;
        uniform float uTime;
        void main()
        {

            vec2 newUv=vec2(
                vUv.x,
                vUv.y + sin(vUv.x * 10.0 + uTime) * 0.1
            );
            vec4 color = texture2D(tDiffuse , newUv);
            gl_FragColor = color;
        }
    `
        }

        let addProcessing = () => {

            // 效果合成器
            effectComposer = new EffectComposer(renderer)

            effectComposer.setPixelRatio(window.devicePixelRatio)
            effectComposer.setSize(sizes.width, sizes.height)

            // 第一个渲染通道
            const renderPass = new RenderPass(scene, camera)
            effectComposer.addPass(renderPass)

            // 黑白光栅效果
            dotScreenPass = new DotScreenPass()
            dotScreenPass.enabled = false
            effectComposer.addPass(dotScreenPass)


            // 屏幕故障效果
            glitchPass = new GlitchPass()
            glitchPass.enabled = false
            effectComposer.addPass(glitchPass)


            // 添加Bloom敷霜辉光效果到渲染中，它对重现光热、激光、光剑或放射性物质非常有用
            unrealBloomPass = new UnrealBloomPass()
            unrealBloomPass.enabled = false
            effectComposer.addPass(unrealBloomPass)
            unrealBloomPass.strength = 0.3
            unrealBloomPass.radius = 1
            unrealBloomPass.threshold = 0.6

            const gammaCorrectionPass = new ShaderPass(GammaCorrectionShader)
            effectComposer.addPass(gammaCorrectionPass)


            rgbShiftPass = new ShaderPass(RGBShiftShader)
            // rgbShiftPass.enabled = false
            effectComposer.addPass(rgbShiftPass)


            // 抗锯齿通道
            smaaPass = new SMAAPass()
            smaaPass.enabled = false
            effectComposer.addPass(smaaPass)

            //颜色通道
            tintPass = new ShaderPass(TintShader)
            tintPass.enabled = false
            effectComposer.addPass(tintPass)
            tintPass.material.uniforms.uColor.value = new THREE.Vector4()

            //位置通道
            positionPass = new ShaderPass(PositionShader)
            positionPass.enabled = false
            effectComposer.addPass(positionPass)
            positionPass.material.uniforms.uTime.value = 0



        }

        let debugGui = () => {

            gui = new GUI()
            gui.add(dotScreenPass, 'enabled').name('黑白光栅')
            gui.add(glitchPass, 'enabled').name('屏幕故障')
            gui.add(unrealBloomPass, 'enabled').name('光辉效果')
            gui.add(rgbShiftPass, 'enabled').name('RGB通道')
            gui.add(smaaPass, 'enabled').name('抗锯齿')

            const folder1 = gui.addFolder('颜色通道')
            folder1.add(tintPass, 'enabled').name('启用')
            folder1.add(tintPass.material.uniforms.uColor.value, 'x', -1, 1, 0.001)
            folder1.add(tintPass.material.uniforms.uColor.value, 'y', -1, 1, 0.001)
            folder1.add(tintPass.material.uniforms.uColor.value, 'z', -1, 1, 0.001)
            // folder.add(tintPass.material.uniforms.uColor.value, 'w', 0, 1, 0.001)

            const folder2 = gui.addFolder('位移通道')
            folder2.add(positionPass, 'enabled').name('启用')

        }



        const clock = new THREE.Clock()
        let animate = () => {

            const elapsedTime = clock.getElapsedTime()
            positionPass.material.uniforms.uTime.value = elapsedTime



            stats.update()
            // renderer.render(scene, camera)
            effectComposer.render()
            requestAnimationFrame(animate)
        }


        init()
        addEnvironment()
        loadModel()
        addProcessing()
        debugGui()
        animate()
    </script>
</body>

</html>
