<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/style/normalize.css">
    <title>真实性渲染模板</title>
</head>

<body>

    <!--    
    time:2023/4/22
    author:bosom
-->

    <script type="importmap">
        {
            "imports":{
                "three":"../assets/js/three/build/three.module.js",
                "three/examples/jsm/":"../assets/js/three/jsm/"
            }
        }
    </script>
    <canvas class="webgl"></canvas>
    <div class="back-home">
        <a href="http://101.132.190.14/" target="_blank">
            <img src="../assets/img/backhome/home.svg" alt="">
            <span>回到主页</span>
        </a>
    </div>


    <script type="module">
        import * as THREE from 'three'
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
        import Stats from 'three/examples/jsm/libs/stats.module.js'
        import { GUI } from 'three/examples/jsm/libs/lil-gui.module.min.js'
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js'
        import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js'

        let canvas
        let scene, camera, renderer
        let stats, controls, gui

        //像素比
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }


        let directionalLight = null
        let initScene = () => {
            // 获取dom元素
            canvas = document.querySelector('.webgl')

            // 场景初始化
            scene = new THREE.Scene()


            // 添加平行光
            directionalLight = new THREE.DirectionalLight(0xffffff, 3)
            directionalLight.position.set(5, 5, -2.25)
            scene.add(directionalLight)

            directionalLight.castShadow = true
            directionalLight.shadow.mapSize.set(10224, 1024)
            directionalLight.shadow.camera.near = 0.1
            directionalLight.shadow.camera.far = 15
            directionalLight.shadow.normalBias = 0.05

            // const directionalLightCameraHelper = new THREE.CameraHelper(directionalLight.shadow.camera)
            // scene.add(directionalLightCameraHelper)



            //相机
            camera = new THREE.PerspectiveCamera(45, sizes.width / sizes.height, 1, 1000)
            camera.position.set(3, 2, 3)
            camera.lookAt(scene.position)

            //渲染器
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true })
            renderer.setSize(sizes.width, sizes.height)
            renderer.setClearColor('lightsalmon', 0.5)
            renderer.setPixelRatio(window.devicePixelRatio)

            //真实性渲染
            renderer.physicallyCorrectLights = true
            renderer.outputEncoding = THREE.sRGBEncoding
            renderer.toneMapping = THREE.ACESFilmicToneMapping
            renderer.toneMappingExposure = 3

            //开启阴影
            renderer.shadowMap.enabled = true
            renderer.shadowMap.type = THREE.PCFSoftShadowMap




            //控制器
            controls = new OrbitControls(camera, renderer.domElement)
            controls.enableDamping = true

            //帧率检测
            stats = new Stats()
            document.body.appendChild(stats.domElement)

        }

        //环境贴图
        const cubeTextureLoader = new THREE.CubeTextureLoader().setPath('../assets/textures/environmentMaps/0/')
        let environmentMap = null
        let loadEnvironmnetMap = () => {
            environmentMap = cubeTextureLoader.load([
                'px.jpg',
                'nx.jpg',
                'py.jpg',
                'ny.jpg',
                'pz.jpg',
                'nz.jpg'
            ])

            scene.background = environmentMap
            // scene.environment = environmentMap
            environmentMap.encoding = THREE.sRGBEncoding
        }


        //将环境贴图应用到模型
        let updateAllMaterial = () => {
            scene.traverse(child => {
                if (child instanceof THREE.Mesh && child.material instanceof THREE.MeshStandardMaterial) {

                    child.castShadow = true
                    child.receiveShadow = true

                    child.material.envMap = environmentMap
                    child.material.envMapIntensity = params.envMapIntensity
                }
            })
        }



        // 加载模型
        const gltfLoader = new GLTFLoader().setPath('../assets/models/gltf/FlightHelmet/glTF/')
        let loadModel = () => {
            gltfLoader.load('FlightHelmet.gltf', (gltf) => {

                const helmet = gltf.scene
                helmet.scale.set(2, 2, 2)
                scene.add(helmet)

                updateAllMaterial()
            })
        }

        //创建调试环境
        let params = {
            envMapIntensity: 1
        }
        let debugui = () => {

            gui = new GUI()
            gui.add(params, 'envMapIntensity', 0, 10, 0.01).onFinishChange(updateAllMaterial)

            // 调整相机
            const folder1 = gui.addFolder('相机')
            folder1.add(camera.position, 'x', -5, 5, 0.01)
            folder1.add(camera.position, 'y', -5, 5, 0.01)
            folder1.add(camera.position, 'z', -5, 5, 0.01)

            const folder2 = gui.addFolder('平行光')
            folder2.add(directionalLight.position, 'x', -5, 5, 0.01)
            folder2.add(directionalLight.position, 'y', -5, 5, 0.01)
            folder2.add(directionalLight.position, 'z', -5, 5, 0.01)


        }

        // 自适应屏幕
        let onWindowsResize = () => {

            sizes.width = window.innerWidth
            sizes.height = window.innerHeight
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(window.devicePixelRatio)
        }

        let expandFunction = () => {
            window.addEventListener('resize', onWindowsResize)
        }



        let animate = () => {

            stats.update()
            renderer.render(scene, camera)
            requestAnimationFrame(animate)
        }


        initScene()
        loadEnvironmnetMap()
        loadModel()
        // debugui()
        animate()
        expandFunction()
    </script>
</body>

</html>
